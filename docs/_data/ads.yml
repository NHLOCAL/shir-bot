      tracking_id: "footer-beatplus-store"
      text: "<b>ביט פלוס-הבית של המוזיקאים!</b> מגוון כלי נגינה, מקצבים, ציוד הגברה ומדריכים"
      cta_text: "בקרו באתר"
      link_url: "https://beatplus.co.il?utm_source=shir-bot.ze-kal.top&utm_medium=footer_ad"