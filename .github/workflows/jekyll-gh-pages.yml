# ×©× ×”-Workflow
name: Build and Deploy Jekyll site from /docs folder to GitHub Pages

on:
  push:
    branches:
      - main
      - new-singles

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Ruby âœ¨
        uses: ruby/setup-ruby@v1
        with:
          # ×•×“× ×©×–×• ×’×¨×¡×ª ×¨×•×‘×™ ×©×ª×•××›×ª ×‘-Jekyll 4.3.4
          ruby-version: '3.1' # ××• 3.0, 3.2 - ×‘×“×•×§ ×ª××™××•×ª ×× ×¦×¨×™×š
          # ×œ× ××©×ª××©×™× ×‘-bundler-cache ×›××Ÿ ×›×“×™ ×œ×× ×•×¢ ×”×ª× ×’×©×•×™×•×ª

      - name: Install dependencies ğŸ“¦
        # ×”×¨×¥ ××ª ×”×¤×§×•×“×” ×‘×ª×•×š ×ª×™×§×™×™×ª docs
        working-directory: ./docs
        # ×”×¤×§×•×“×” ×œ×”×ª×§× ×ª ×”-Gems ××”-Gemfile (×›×•×œ×œ Jekyll 4.3.4 ×•-unf)
        run: bundle install

      - name: Setup Pages âš™ï¸
        id: pages
        uses: actions/configure-pages@v5 # × ×™×ª×Ÿ ×œ×”×©×ª××© ×‘×’×¨×¡×” ×¢×“×›× ×™×ª

      - name: Build with Jekyll ğŸ—ï¸
        working-directory: ./docs # ×—×©×•×‘: ×”×¨×¥ ×‘×ª×•×š docs
        # ×”×¤×§×•×“×” ×”×–×• ×ª×¨×™×¥ ××ª Jekyll 4.3.4 ×©×”×•×ª×§×Ÿ ×‘×©×œ×‘ ×”×§×•×“×
        # ×•×ª×˜×¢×Ÿ ××ª ×”×¤×œ××’×™×Ÿ ×- _plugins
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_site' # ×”× ×ª×™×‘ ×œ×ª×™×§×™×™×ª ×”×¤×œ×˜ ×‘×ª×•×š docs

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4