<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="author" content="NHLOCAL">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="{{ page.keywords }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>{{ page.title }}</title>
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/favicon.png">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/personal.css">

  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TGD4VQW4X8"></script>
  <script src="https://nhlocal.github.io/general-settings.js"></script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "https://shir-bot.ze-kal.top",
    "name": "שיר-בוט",
    "description": "חיפוש חופשי והורדה בתוך מאגר של עשרות אלפי שירים..."
  }
  </script>
  {% seo %}

  <script>
    var baseurl = "{{ site.baseurl }}";
  </script>

</head>
<body dir="rtl" style="background-color:#ECEFF1;">
  {% include header.html %}
  <div class="content">
    {{ content }}
  </div>
  {% include footer.html %}


  <script src="{{ site.baseurl }}/assets/js/core.js" defer></script>
  <script src="{{ site.baseurl }}/assets/js/ads.js" defer></script>
  <!-- search.js חייב לבוא לפני shared-redirect-handler כדי שהפונקציה הגלובלית תהיה זמינה -->
  <script src="{{ site.baseurl }}/assets/js/search.js" defer></script>
  <script src="{{ site.baseurl }}/assets/js/shared-redirect-handler.js" defer></script>

  <!-- אם הקובץ homepage.js עדיין קיים ונטען רק בדף הבית, נשאיר אותו שם -->
  {% if page.url == '/' or page.url == '/index.html' %}
    <script src="{{ site.baseurl }}/assets/js/homepage.js" defer></script>
  {% endif %}

</body>
</html>
