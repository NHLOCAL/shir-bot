name: Assign Artists To New Songs (Windows)

on:
  push:
    branches:
      - main
      - new-singles
    paths:
      - 'drive_data/new-songs.csv'
      - 'drive_data/assign_new_song_artists.py'
      - 'drive_data/csv_to_yaml_converter.py'
      - '.github/workflows/assign_new_song_artists_windows.yml'
      - 'requirements.txt'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  assign-new-song-artists:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Sync with latest branch head
        run: |
          git pull --ff-only origin "${{ github.ref_name }}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Download singles-sorter-cli
        run: |
          SORTER_EXE="${RUNNER_TEMP}/singles-sorter-cli-14.0.exe"
          curl -L "https://github.com/NHLOCAL/Singles-Sorter/releases/download/v14.0/singles-sorter-cli-14.0.exe" -o "$SORTER_EXE"
          test -f "$SORTER_EXE"
          echo "SORTER_EXE=$SORTER_EXE" >> "$GITHUB_ENV"

      - name: Assign artists to new songs
        run: |
          python drive_data/assign_new_song_artists.py \
            --csv-path drive_data/new-songs.csv \
            --sorter-exe "$SORTER_EXE"

      - name: Convert new-songs.csv to YAML
        run: |
          python drive_data/csv_to_yaml_converter.py \
            --csv-input drive_data/new-songs.csv \
            --yaml-output docs/_data/new_songs.yml

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Check for artist assignment changes
        id: check_changes
        run: |
          git add drive_data/new-songs.csv docs/_data/new_songs.yml
          if git diff --staged --quiet; then
            echo "No artist assignment changes detected."
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Artist assignment changes detected."
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git commit -m "Assign artists to new songs via singles-sorter [skip ci]"
          retry_count=0
          max_retries=3
          until git pull --rebase origin "${{ github.ref_name }}" && git push origin "${{ github.ref_name }}" || [ $retry_count -eq $max_retries ]; do
            retry_count=$((retry_count+1))
            echo "Push failed or conflict detected. Retrying ($retry_count/$max_retries) in 15 seconds..."
            sleep 15
          done
          if [ $retry_count -eq $max_retries ]; then
            echo "::error::Failed to push artist assignment changes after multiple retries."
            exit 1
          else
            echo "Artist assignment changes committed and pushed successfully."
          fi

      - name: Trigger Cloudflare Deploy
        if: success() && steps.check_changes.outputs.changed == 'true'
        run: curl -X POST "${{ secrets.CLOUDFLARE_DEPLOY_HOOK_URL }}"
