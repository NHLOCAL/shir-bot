<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <!-- קישור לגופן Arimo -->
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arimo', Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .simple-container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0001;
      padding: 32px 24px;
      box-sizing: border-box;
    }
    h1, h2, h3, h4, h5 {
      color: #1565c0;
      font-weight: 600;
    }
    a {
      color: #1976d2;
      text-decoration: underline;
    }
    ul, ol {
      padding-right: 24px;
    }
    @media (max-width: 900px) {
      .simple-container { max-width: 98vw; }
    }
    @media (max-width: 600px) {
      .simple-container { padding: 10vw 2vw; margin: 10vw 0; }
      body { font-size: 16px; }
      h1, h2 { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <div class="simple-container">
    {{ content }}
  </div>
</body>
</html>
