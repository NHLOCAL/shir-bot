<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Ad IFrame</title>
    <link rel="stylesheet" href="site/styles.css">
    <link rel="stylesheet" href="site/personal.css">
</head>
<body dir="rtl">
    <!-- This is where the ad iframe will be displayed -->

    <!-- Your JavaScript code to create and append the iframe goes here -->
    <script>
// מודעת שדרוגים ועדכונים
document.addEventListener("DOMContentLoaded", function() {
  // Check if the message has been shown before
  if (1 == 1) { // This condition always evaluates to true, consider modifying it
    // Create the overlay div element
    var overlay = document.createElement("div");
    overlay.classList.add("overlay");

    // Create the modal div element
    var modal = document.createElement("div");
    modal.classList.add("modal");
    
	// Your JavaScript variable containing the value
	var sourceMail = 'memilel@gmail.com';

	// Create the iframe source URL with the variable
	var iframeSrc = 'https://docs.google.com/forms/d/e/1FAIpQLSf92occd-B1zfRIJ9UPaFvVeVNTfvu8gxK5M5HEbTGVgPWSUA/viewform?entry.181289636=' + sourceMail + '&viewform?embedded=true';
    // Create the iframe element
    var iframe = document.createElement("iframe");
    iframe.src = iframeSrc
    iframe.width = "400";
    iframe.height = "400";
    iframe.frameBorder = "0";
    iframe.marginHeight = "0";
    iframe.marginWidth = "0";

    // Append the iframe to the modal
    modal.appendChild(iframe);

    // Append the modal to the overlay
    overlay.appendChild(modal);

    // Append the overlay to the body
    document.body.appendChild(overlay);

    // Close the modal overlay and move to the search input when clicking "חפש שירים עכשיו"
    var searchButton = document.getElementById("searchButton");
    searchButton.addEventListener("click", function(event) {
      event.preventDefault();
      overlay.remove();
      var searchInput = document.querySelector("#searchInput");
      if (searchInput) {
        searchInput.focus();
      }
    });

    // Set focus on the search button
    searchButton.focus();

    // Close the modal overlay when clicking outside the modal content
    overlay.addEventListener("click", function(event) {
      if (event.target === overlay) {
        overlay.remove();
      }
    });
  }
});


		
    </script>
</body>
</html>
