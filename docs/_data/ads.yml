# ==============================================================================
#  קובץ ניהול פרסומות (מבנה משופר)
# ==============================================================================
# default_cta: זוהי הצעת "פרסם כאן" שתוצג אוטומטית אם אחת
#              מהפרסומות למטה אינה מופעלת (enabled: false).
#
# left_banner & right_banner: פרסומות ספציפיות.
#  - enabled: true/false. אם תגדיר false, ה-default_cta יוצג במקום.
#  - image_url: נתיב לתמונת הפרסומת.
#  - link_url:  הקישור אליו המודעה מפנה.
#  - alt_text:  טקסט חלופי לתמונה.
# ==============================================================================

default_cta:
  cta_text: "פרסמו אצלנו"
  cta_subtext: 'חשיפה ממוקדת לקהל איכותי. החל מ-50 ש"ח'
  link_url: "/advertise/"
  tracking_id: "cta-sidebar-advertise-page"
left_banner:
  enabled: false
  image_url: "/assets/images/ads/ad-left-placeholder.png"
  link_url: "https://example.com/left-ad"
  alt_text: "פרסומת צד שמאל"
  tracking_id: "left-ad-placeholder"

# ==============================================================================
# פרסומות צד
# ==============================================================================

# פרסומת פעילה
right_banner:
  enabled: true
  type: "image"
  image_url: "/assets/images/ads/kley-meitar2.jpg"
  link_url: "https://www.kley-meitar.co.il/?utm_source=shir-bot&utm_medium=referral"
  alt_text: "כלי מיתר - כל הגיטרות במקום אחד"
  tracking_id: "kley-meitar-right-banner"

