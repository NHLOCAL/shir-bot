<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- קישורים לקבצי CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/personal.css">
  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/favicon.ico">
  
  <title>{{ page.title | escape }}</title>
  
  <style>
    /* Body and container styles */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Message container styles */
    .message-container {
      padding: 20px;
      border-radius: 10px;
    }

    .message {
      font-size: 20px;
    }

    .email-link {
      margin: 0;
      padding: 0;
      border: none;
      background: none;
      color: inherit;
      text-decoration: underline;
    }

    .email-link:hover,
    .email-link:active {
      color: #73FBFD;
      background-color: #C0C0C0;
    }

    /* Button styles */
    .button-container {
      margin-top: 20px;
    }

	/* סגנונות עבור דף התודה */

	h3 {
	  font-size: 52px; /* התאם את הגודל לפי הצורך */
	  color: transparent;
	  text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.5);
	  background-image: linear-gradient(45deg, #FF0000, #FFA500, #FFFF00, #008000);
	  background-clip: text;
	  -webkit-background-clip: text;
	  text-fill-color: transparent;
	}

	.get-container {
	  display: flex;
	  justify-content: space-around;
	  width: 100%;
	  padding: 20px;
	  background-color: #FFF49C;
	}

	.get-square {
	  width: 250px;
	  height: 200px;
	  background-color: #FFFEDB;
	  border-radius: 10px;
	  margin: 0 10px;
	  display: flex;
	  flex-direction: column;
	  justify-content: center;
	  align-items: center;
	  text-align: center;
	}

	.get-square img {
	  width: 100px;
	}

	.get-title {
	  font-size: 16px;
	  font-weight: bold;
	  margin-bottom: 10px;
	}

	.get-description {
	  font-size: 14px;
	}

  </style>
</head>
<body dir="rtl" style="background-color:#FFFEDB;">
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
