      <h3 id="nextObject">

  {% if page.show_search_form != false %}
  <div class="search-container">
    <form class="search-bar" id="searchForm">
        <input type="text" class="search-input" placeholder="חפש שירים, אמנים, אלבומים..." id="searchInput" autofocus>
        <div class="search-icons">
            <button type="button" title="חפש אמנים" aria-label="חפש אמנים" id="artistSearchButton"><i class="fas fa-user-friends"></i></button>
            <button type="button"  title="חפש שירים חדשים" aria-label="חפש שירים חדשים" id="newSongsSearchButton"><i class="fas fa-fire"></i></button>
        </div>
        <button type="submit" class="search-icon-button" aria-label="חפש">
          <i class="fas fa-search"></i>
        </button>

    </form>

    <div class="search-filters">
         <button class="filter-button active" data-filter="all">הכל</button>
        <button class="filter-button" data-filter="serial">מספר סידורי</button>
        <button class="filter-button" data-filter="name">שם השיר</button>
        <button class="filter-button" data-filter="album">שם האלבום</button>
        <button class="filter-button" data-filter="singer">שם הזמר</button>
    </div>
    </div>
  {% endif %}
