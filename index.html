<script>
// מודעת שדרוג

  document.addEventListener("DOMContentLoaded", function() {
    // Display the modal overlay
    var overlay = document.createElement("div");
    overlay.classList.add("overlay");

    var modal = document.createElement("div");
    modal.classList.add("modal");

    // Ad content
    modal.innerHTML = `
      <h2>חיפוש משופר!</h2>
      <p>הוספנו מספר אלגוריתמים מתקדמים ושדרגנו את חיפוש השירים שלך. כעת ניתן לבצע חיפוש לפי מילים חלקיות שקרובות לשם המקורי ולקבל תוצאות ממויינות לפי רלוונטיות באופן אוטומטי. מעכשיו תוכל למצוא את השירים שלך בצורה מהירה ויעילה יותר!</p>
      <p>לדוגמה, נסה לחפש "פריד אברהם" במקום "אברהם פריד" (שם המשפחה ואחר כך השם הפרטי) או לחפש שם של זמר בלי רווחים - לדוגמה "מוטישטיינמץ".</p>
      <a href="#" id="searchButton">חפש שירים עכשיו</a>
    `;

    overlay.appendChild(modal);
    document.body.appendChild(overlay);

    // Close the modal overlay and move to the search input when clicking "חפש שירים עכשיו"
    var searchButton = document.getElementById("searchButton");
    searchButton.addEventListener("click", function(event) {
      event.preventDefault();
      overlay.remove();
      var searchInput = document.querySelector("#searchInput");
      if (searchInput) {
        searchInput.focus();
      }
    });

    // Close the modal overlay when clicking outside the modal content
    overlay.addEventListener("click", function(event) {
      if (event.target === overlay) {
        overlay.remove();
      }
    });
  });
</script>


  

</head>
<body dir="rtl" style="background-color:#FFFEDB;">
  <div class="topnav">
    <a class="left_item" href="https://nhlocal.github.io/" title="לשאר התוכנות של היוצר"><img width="50" style="border-radius: 48%;" src="site/NH.LOCAL.jpg" alt="הסמל של המחבר"></a>
    <center class="parent-element"><h3><img width="85" src="site/logo.png" alt="סמל האתר">שיר-בוט</h3></center>
    <form id="searchForm" class="search-form">
      <select id="searchBy" name="searchBy" class="search-select">
        <option value="all">הכל</option>
        <option value="serial">מספר סידורי</option>
        <option value="name">שם השיר</option>
        <option value="album">שם האלבום</option>
        <option value="singer">שם הזמר</option>
      </select>

      <input type="text" id="searchInput" name="searchInput" class="search-input awesomplete" class="search-input" placeholder="הזן מילות מפתח..." autofocus>
      <button type="submit" class="search-button">חפש</button>
    </form>
  </div>

  <div id="resultsTable">
    <table>
      <thead>
        <tr>
          <th>מספר סידורי</th>
          <th>שם השיר</th>
          <th>שם האלבום</th>
          <th>שם הזמר</th>		  
        </tr>
      </thead>
      <tbody>
	    <tr>
          <td colspan="4">
		    <center id="instructions">

			  <h3>הוראות שימוש</h3>
              <p><b>⋙</b> חפש שיר באופן חופשי</p>
              <p><b>⋙</b> לחץ על המספר הסידורי של השיר</p>
              <p><b>⋙</b> זה יוביל אותך להודעת מייל, שלח אותה</p>
              <p><b>⋙</b> תוך כדקה, ישלח אליך השיר המבוקש</p>
              <p style="color: #6B6B6B; font-size: 14px">במערכת זו ניתן להוריד סינגלים בלבד!</p>
            </center>
      </td>
      </tr>
	  
	  </tbody>
    </table>
	
  </div>

  <div class="fixed-bottom">
    <p>בשימוש במערכת אתם מאשרים את השימוש בכתובת המייל שלכם</p>
  </div>
</div>

  <script src="site/script.js"></script>
