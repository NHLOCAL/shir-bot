# ×©× ×”-Workflow
name: Build and Deploy Jekyll site from /docs folder to GitHub Pages

on:
  push:
    branches:
      - new-singles # ×¨×§ ×”×‘×¨×× ×¥' ×”×–×” ×™×¤×¢×™×œ ××ª ×”-workflow

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Ruby âœ¨
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # ×•×“× ×©×”×’×¨×¡×” ××ª××™××”
          # bundler-cache: true # <-- ×”×¡×¨× ×• ××• ×”×¤×›× ×• ×œ×”×¢×¨×” ××ª ×”×©×•×¨×” ×”×–×•

      # --- ×©×œ×‘ ×—×“×©: ×”×ª×§× ×ª ×ª×œ×•×™×•×ª ××¤×•×¨×©×ª ---
      - name: Install dependencies ğŸ“¦
        # ×”×¨×¥ ××ª ×”×¤×§×•×“×” ×‘×ª×•×š ×ª×™×§×™×™×ª docs
        working-directory: ./docs
        # ×”×¤×§×•×“×” ×œ×”×ª×§× ×ª ×”-Gems ××”-Gemfile
        run: bundle install

      - name: Setup Pages âš™ï¸
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll ğŸ—ï¸
        working-directory: ./docs # ×—×©×•×‘: ×”×¨×¥ ×‘×ª×•×š docs
        # ×¢×›×©×™×• ×”×¤×§×•×“×” ×”×–×• ×××•×¨×” ×œ××¦×•× ××ª jekyll ×›×™ bundle install ×¨×¥ ×§×•×“×
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_site' # ×”× ×ª×™×‘ ×œ×ª×™×§×™×™×ª ×”×¤×œ×˜ ×‘×ª×•×š docs

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4