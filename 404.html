<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>שגיאה 404</title>
    <style>
        body {
            background-color: #ede4f7;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: Tahoma, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            max-width: 800px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #FF5733;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        button {
		    font-family: Tahoma, sans-serif;
            background-color: #4D3091;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #5D3AB0;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>אופס! הדף לא נמצא 😬</h1>
        <p>לא הצלחנו למצוא את הדף שאתה מחפש</p>
        <button onclick="goToHomePage()">עבור לדף הבית 🏠</button>
    </div>

    <script>
        function goToHomePage() {
            window.location.href = '/shir-bot?utm_source=404-code&utm_medium=site';
        }
    </script>
</body>
</html>
