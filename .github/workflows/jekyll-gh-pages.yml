# שם ה-Workflow
name: Build and Deploy Jekyll site from /docs folder to GitHub Pages

on:
  push:
    branches:
      - new-singles # רק הבראנץ' הזה יפעיל את ה-workflow

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Ruby ✨
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # ודא שהגרסה מתאימה
          # bundler-cache: true # <-- הסרנו או הפכנו להערה את השורה הזו

      # --- שלב חדש: התקנת תלויות מפורשת ---
      - name: Install dependencies 📦
        # הרץ את הפקודה בתוך תיקיית docs
        working-directory: ./docs
        # הפקודה להתקנת ה-Gems מה-Gemfile
        run: bundle install

      - name: Setup Pages ⚙️
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll 🏗️
        working-directory: ./docs # חשוב: הרץ בתוך docs
        # עכשיו הפקודה הזו אמורה למצוא את jekyll כי bundle install רץ קודם
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact ⬆️
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_site' # הנתיב לתיקיית הפלט בתוך docs

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4