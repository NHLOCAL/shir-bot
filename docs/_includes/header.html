<div class="fixed-header-wrapper">
  <div class="header-content-unit">
    <nav class="top-navbar-section">
      <a href="{{ site.baseurl }}/" class="logo-container" id="nextObject">
        <img width="32" src="{{ site.baseurl }}/assets/images/logo.png" alt="סמל האתר">
        <span class="site-title">שיר-בוט</span>
      </a>
      <form class="search-bar" id="searchForm">
          <input type="text" class="search-input" placeholder="חפש שירים, אמנים, אלבומים..." id="searchInput" autofocus
                 autocomplete="off" aria-haspopup="listbox" aria-controls="autocomplete-suggestions">
          <div id="autocomplete-suggestions" class="autocomplete-suggestions-container" role="listbox"></div>
          <div class="search-icons">
              <a href="{{ site.baseurl }}/artists" title="רשימת אמנים" aria-label="רשימת אמנים" class="search-icon-button"><i class="fas fa-user-friends"></i></a>
              <a href="{{ site.baseurl }}/archive" title="ארכיון וחדשות" aria-label="ארכיון וחדשות" class="search-icon-button"><i class="fas fa-archive"></i></a>
          </div>
          <button type="submit" class="search-icon-button" aria-label="חפש">
            <i class="fas fa-search"></i>
          </button>
      </form>
      <div class="icons-container">
        <a href="{{ site.baseurl }}/advertise/" class="right-item" title='פרסום באתר'>
          <i class="fas fa-bullhorn"></i>
        </a>
        <a class="feedback-button feedback-mail-link" data-email="mesader.singelim@gmail.com" data-subject="משוב לאתר שיר-בוט" data-body="שלום,
רציתי לשלוח משוב: " href="mailto:mesader.singelim@gmail.com" title="שלח משוב">
          <i class="fas fa-envelope"></i>
        </a>
        <a class="right-item" href="https://nhlocal.github.io/" title="לשאר התוכנות של היוצר">
          <div class="nhlocal-icon-wrapper">
            <img class="nhlocal-icon" width="24" src="{{ site.baseurl }}/assets/images/NH.LOCAL.jpg" alt="הסמל של המחבר">
          </div>
        </a>
      </div>
    </nav>
    {% if page.url == '/search/' %}
    <div class="filters-section">
         <button class="filter-button active" data-filter="all">הכל</button>
         <button class="filter-button" data-filter="name">שם השיר</button>
         <button class="filter-button" data-filter="album">שם האלבום</button>
         <button class="filter-button" data-filter="singer">שם הזמר</button>
    </div>
    {% endif %}
  </div>
</div>
<div id="terms-banner" class="terms-banner" style="display:none;">
  <span class="terms-banner-text">
    המשך שימוש באתר מהווה הסכמה ל<a href="{{ site.baseurl }}/terms/" target="_blank" class="terms-link">תנאי השימוש</a>.
  </span>
  <button id="terms-accept-btn" class="terms-banner-btn">הבנתי</button>
</div>
<script>
(function() {
  if (typeof window === 'undefined') return;
  try {
    var accepted = localStorage.getItem('termsAccepted');
    if (!accepted) {
      var banner = document.getElementById('terms-banner');
      if (banner) banner.style.display = 'flex';
      var btn = document.getElementById('terms-accept-btn');
      if (btn) btn.onclick = function() {
        localStorage.setItem('termsAccepted', 'yes');
        banner.style.display = 'none';
      };
    }
  } catch(e) {
    console.error('Failed to handle terms acceptance logic:', e);
  }
})();
</script>
