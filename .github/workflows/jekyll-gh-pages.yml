# שם ה-Workflow
name: Deploy Jekyll site from /docs folder to GitHub Pages

on:
  # מופעל כאשר יש push לבראנץ' new-singles בלבד
  push:
    branches: ["new-singles"]

  # מאפשר הרצה ידנית מהטאב Actions
  workflow_dispatch:

# הרשאות נדרשות לפריסה
permissions:
  contents: read
  pages: write
  id-token: write

# הגדרת מניעת ריצות כפולות
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # עבודת הבנייה
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Pages ⚙️
        uses: actions/configure-pages@v5 # פעולה זו מכינה את הסביבה כולל baseurl נכון

      - name: Build with Jekyll 🏗️
        # משתמש בפעולה המובנית של GitHub Actions לבניית Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs # <-- שינוי: מציין שהמקור הוא תיקיית docs
          destination: ./docs/_site # הפלט יהיה בתוך תיקיית docs/_site (יחסית ל-source)

      - name: Upload artifact ⬆️
        # מעלה את התוצאה מתיקיית הפלט הנכונה
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site # <-- שינוי: מציין את הנתיב המדויק לארטיפקט שנוצר

  # עבודת הפריסה (לא דורשת שינוי)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4