<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    {% seo %}
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/advertise-page.css">
</head>
<body>
    <div class="advertise-page-wrapper">
        <header class="page-header">
            <a href="{{ site.baseurl }}/" class="logo">
                <img src="{{ site.baseurl }}/assets/images/logo.png" alt="לוגו שיר-בוט">
                <span>שיר-בוט | פרסום</span>
            </a>
        </header>

        <main>
            {{ content }}
        </main>

        <footer class="page-footer">
            <p>&copy; {{ site.time | date: '%Y' }} שיר-בוט. כל הזכויות שמורות.</p>
        </footer>
    </div>
</body>
</html>
