<div id="search-results-area">

        <p style="font-size: 1.1em; color: #666; margin-bottom: 25px;">התחילו להקליד שם של אמן, אלבום או שיר בתיבת החיפוש למעלה.</p>
        <button id="cta-focus-search-btn" class="btn btn-primary" style="font-size: 1.2em; padding: 12px 25px;">

        </button>
    </div>
    <div id="loadingMessage" class="loading-message">
