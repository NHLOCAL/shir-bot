---
layout: default
---
<div id="loadingMessage" class="loading-message">
  <div class="progress-bar-container">
    <img src="{{ site.baseurl }}/assets/images/loading.gif" alt="טעינה" />
    <span id="progressText"></span>
    <div class="progress-bar">
      <div id="progress" class="progress"></div>
    </div>
  </div>
</div>

<div id="modalOverlay" class="modal-overlay">
  <div class="modal-content">
	<span id="modalMessage"></span><br>
	<button id="modalOkButton" style="font-family: tahoma">אישור</button>
  </div>
</div>

<div id="resultsTable" class="custom-table">
  <table>
    <thead>
      <tr>
        <th>מספר סידורי</th>
        <th>שם השיר</th>
        <th>שם האלבום</th>
        <th>שם הזמר</th>
      </tr>
    </thead>
    <tbody class="songs-list">
      {% for song in page.songs %}
      <tr data-song-serial="{{ song.number }}"> <!-- Added data attribute for easier JS selection -->
        <td>
            <a href="#" class="serial-link" title="העתק קישור לשיר זה">{{ song.number }}</a>
        </td>
        <td>{{ song.name }}</td>
        <td>
            <button class="album-button" title="חפש אלבום: {{ song.album }}">
                {{ song.album }}
            </button>
        </td>
        <td>
             <button class="singer-button" title="חפש זמר: {{ song.artist }}">
                 {{ song.artist }}
             </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Add this button in your HTML where you want it to appear -->
  <!-- Note: Load More button logic might need separate implementation if artist pages are very long -->
  <!-- <button id="loadMoreButton">טען עוד</button> -->
</div>

<!-- סקריפטים ספציפיים לדף אמן -->
<!-- core.js should be loaded by default layout -->
<!-- search.js needed ONLY if using downloadSong function -->
<script src="{{ site.baseurl }}/assets/js/search.js" defer></script>
<script src="{{ site.baseurl }}/assets/js/artist-page.js" defer></script>
