---
layout: default # Inherits from default, which loads core.js, ads.js, shared-redirect-handler.js
---
<div id="loadingMessage" class="loading-message">
  <div class="progress-bar-container">
    <img src="{{ site.baseurl }}/assets/images/loading.gif" alt="טעינה" />
    <span id="progressText"></span>
    <div class="progress-bar">
      <div id="progress" class="progress"></div>
    </div>
  </div>
</div>

<div id="modalOverlay" class="modal-overlay">
  <div class="modal-content">
	<span id="modalMessage"></span><br>
	<button id="modalOkButton" style="font-family: tahoma">אישור</button>
  </div>
</div>

<div id="resultsTable" class="custom-table constrained-content-area">
  <table>
    <thead>
      <tr>
        <!-- הוסרה עמודת מספר סידורי -->
        <th>שם השיר</th>
        <th>שם האלבום</th>
        <th>שם הזמר</th>
        <th>פעולות</th> <!-- עמודה חדשה -->
      </tr>
    </thead>
    <tbody class="songs-list">
      {% for song in page.songs %}
      <tr data-song-serial="{{ song.number | escape }}">
        <!-- הוסרה תא מספר סידורי -->
        <td>
            {{ song.name }}
        </td>
        <td>
            <button class="album-button">{{ song.album }}</button>
        </td>
        <td>
            <button class="singer-button">{{ song.artist }}</button>
        </td>
        <td class="actions-cell"> <!-- תא חדש לפעולות -->
           <button class="download-button" data-song-serial="{{ song.number | escape }}" title="הורדה">
               <i class="fas fa-download"></i>
           </button>
           <button class="share-button" data-song-serial="{{ song.number | escape }}" title="שיתוף">
               <i class="fas fa-share-alt"></i>
           </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- סקריפטים ספציפיים לדף אמן -->
<script src="{{ site.baseurl }}/assets/js/search.js" defer></script>
<script src="{{ site.baseurl }}/assets/js/artist-page.js" defer></script>
