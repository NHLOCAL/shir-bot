# ==============================================================================
#  קובץ ניהול פרסומות (מבנה משופר)
# ==============================================================================
# default_cta: זוהי הצעת "פרסם כאן" שתוצג אוטומטית אם אחת
#              מהפרסומות למטה אינה מופעלת (enabled: false).
#
# left_banner & right_banner: פרסומות ספציפיות.
#  - enabled: true/false. אם תגדיר false, ה-default_cta יוצג במקום.
#  - image_url: נתיב לתמונת הפרסומת.
#  - link_url:  הקישור אליו המודעה מפנה.
#  - alt_text:  טקסט חלופי לתמונה.
# ==============================================================================

default_cta:
  cta_text: "פרסם כאן"
  cta_subtext: "במחירי השקה מיוחדים"
  email: "mesader.singelim@gmail.com"
  subject: "פרסום באתר שיר-בוט"
  body: "שלום, אשמח לקבל פרטים נוספים על אפשרויות הפרסום באתר שיר-בוט."
  tracking_id: "cta-contact-for-ad"
left_banner:
  enabled: false
  image_url: "/assets/images/ads/ad-left-placeholder.png"
  link_url: "https://example.com/left-ad"
  alt_text: "פרסומת צד שמאל"
  tracking_id: "left-ad-placeholder"
right_banner:
  enabled: true
  type: "image"
  image_url: "/assets/images/ads/ze-kal-channel.png"
  link_url: "https://www.youtube.com/@Ze-Kal"
  alt_text: "ערוץ היוטיוב 'זה קל' - לימוד אנגלית וכתוביות שירים"
  tracking_id: "ze-kal-youtube-channel"
inline_ads:
  enabled: true
  frequency: 15
  ads_list:
    - type: "text"
      title: "רוצים גישה למאגר המוזיקה המלא?"
      text: "מאגר המוזיקה היהודית הגדול בעולם, עם מעל 500 ג'יגה של תוכן איכותי, מחכה לכם. הרשמו עכשיו וקבלו גישה מיידית!"
      cta_text: "לפרטים והרשמה"
      link_url: "https://docs.google.com/forms/d/e/1FAIpQLScfzba0porXVkKOPQR2OhY2kevGLFoPvnAkjC-Cs6KLm5idLg/viewform?usp=pp_url&entry.1611797152=https://shir-bot.ze-kal.top"
      icon_class: "fas fa-database"
      tracking_id: "inline-drive-access-form"
    - type: "image"
      link_url: "https://www.youtube.com/@Ze-Kal"
      image_url: "/assets/images/ads/ze-kal-channel2.png"
      alt_text: "ערוץ היוטיוב 'זה קל' - לימוד אנגלית וכתוביות שירים"
      tracking_id: "inline-ze-kal-youtube-channel"
    - type: "text"
      title: "תוכנת מסדר הסינגלים - להורדה חינם!"
      text: "טובעים בים של סינגלים? תוכנה חכמה תמיין לכם את המוזיקה אוטומטית לתיקיות לפי אמן ותחסוך לכם שעות של עבודה!"
      cta_text: "להורדה בחינם"
      link_url: "https://singles-sorter.ze-kal.top?utm_source=shir_bot_inline_ad&utm_medium=site"
      icon_class: "fas fa-magic"
      tracking_id: "inline-singles-sorter-download"
    - type: "email"
      title: "רוצה לפרסם כאן?"
      text: "הגע לאלפי חובבי מוזיקה יהודית. מחירים מיוחדים למפרסמים חדשים."
      cta_text: "צור קשר לפרטים"
      email: "mesader.singelim@gmail.com"
      subject: "פרסום מודעה משולבת באתר שיר-בוט"
      body: "שלום, ראיתי את המודעה המשולבת ואני מעוניין/ת בפרטים על פרסום."
      icon_class: "fas fa-bullhorn"
      tracking_id: "inline-email-contact-for-ad"
footer_banner:
  enabled: true
  rotation_delay_ms: 5000
  ads_list:
    - type: "link"
      tracking_id: "footer-music-drive-access-form"
      text: "גישה למאגר המוזיקה היהודית הגדול בעולם! <b>500GB במחיר מוזל</b>"
      cta_text: "הרשמו כאן!"
      link_url: "https://docs.google.com/forms/d/e/1FAIpQLScfzba0porXVkKOPQR2OhY2kevGLFoPvnAkjC-Cs6KLm5idLg/viewform?usp=pp_url&entry.1611797152=https://shir-bot.ze-kal.top"
